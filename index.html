              <td id="box3" onclick="printx('3')" class="o"></td>
            </tr>
            <tr>
              <td id="box4" onclick="printx('4')" class="hori o"></td>
              <td id="box5" onclick="printx('5')" class="vert hori o"></td>
              <td id="box6" onclick="printx('6')" class="hori o"></td>
            </tr>
            <tr>
              <td id="box7" onclick="printx('7')" class="x"></td>
              <td id="box8" onclick="printx('8')" class="vert o"></td>
              <td id="box9" onclick="printx('9')" class="x"></td>
            </tr>
          </table>
          
          <button onclick="replay()">Play Again</button>
